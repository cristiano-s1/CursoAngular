<div class="row">
  <div class="col-sm-6" *ngIf="professorSelecionado">
    
    <div class="row">
      <div class="col-sm-6">
        <app-titulo [titulo]="'Cód: ' + professorSelecionado.id"></app-titulo>
      </div>
      <div style="text-align: end;">
        <button class="text-dark btn btn-outline-danger" (click)="voltarOnClick()">Fechar</button>
      </div>
    </div>
    
    <form>
      <div class="form-group">
        <label for="formGroupExampleInput" class="form-label">Nome:</label>
        <input type="text" class="form-control" value="{{professorSelecionado.nome}}">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2" class="form-label">Disciplina:</label>
        <input type="text" class="form-control" value="{{professorSelecionado.disciplina}}">
      </div>
      <div class="form-group">
        <hr>
        <button class="btn btn-success">Enviar</button>
      </div>
    </form>
    
  </div>
  
  <div [ngClass]="{'col-sm-6': professorSelecionado, 'col-sm-12': !professorSelecionado}">
    <app-titulo [titulo]="titulo"></app-titulo>
    
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Visualizar</th>
          <th scope="col">Código</th>
          <th scope="col">Nome</th>
          <th scope="col">Disciplina</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prof of professores">
        <td>
          <button (click)="professorSelectOnClick(prof)" class="text-dark btn btn-sm btn-outline-warning">Detalhe</button>
        </td>
        <th scope="row">{{prof.id}}</th>
        <td>{{prof.nome}}</td>
        <td>{{prof.disciplina}}</td>
        <td>
          <div class="btn-group">
            <button (click)="openModal(template)" class=" text-dark btn btn-sm btn-outline-primary">Alunos</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</div>
 
<ng-template #template>
  <div class="modal-body">

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-sm pull-right" aria-label="Close" (click)="modalRef?.hide()">
    FECHAR
    </button>
  </div>
</ng-template>
